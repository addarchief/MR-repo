<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Repositorio SQL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: var(--bs-body-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .login-header {
      background: var(--bs-primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-form {
      padding: 2rem;
    }
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <div class="login-header">
            <h1>üìã</h1>
            <h3>Repositorio SQL</h3>
            <p class="mb-0">Inicia sesi√≥n para continuar</p>
          </div>
          
          <div class="login-form">
            <!-- Formulario Login -->
            <div id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
              <button class="btn btn-login w-100 mb-3" onclick="login()">
                üîê Iniciar Sesi√≥n
              </button>
              <div class="text-center">
                <a href="#" onclick="mostrarRegistro()">¬øNo tienes cuenta? Reg√≠strate</a>
              </div>
            </div>

            <!-- Formulario Registro -->
            <div id="registerForm" class="d-none">
              <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" placeholder="tu@email.com" required>
              </div>
              <div class="mb-3">
                <label for="regPassword" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="regPassword" placeholder="M√≠nimo 6 caracteres" required>
              </div>
              <div class="mb-3">
                <label for="regConfirmPassword" class="form-label">Confirmar Contrase√±a</label>
                <input type="password" class="form-control" id="regConfirmPassword" placeholder="Repite tu contrase√±a" required>
              </div>
              <button class="btn btn-login w-100 mb-3" onclick="register()">
                üìù Crear Cuenta
              </button>
              <div class="text-center">
                <a href="#" onclick="mostrarLogin()">¬øYa tienes cuenta? Inicia sesi√≥n</a>
              </div>
            </div>

            <!-- Mensajes -->
            <div id="message" class="alert d-none mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n Supabase
    const SUPABASE_URL = 'https://lbkakkgojpczcjcvevpp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxia2Fra2dvanBjemNqY3ZldnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MDIwNzksImV4cCI6MjA3NzM3ODA3OX0.84fn2r02HUn4zkHTKZiDo3HF0lX210xQChFbPpyJElY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Verificar si ya est√° autenticado
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    }

    // Mostrar formulario de registro
    function mostrarRegistro() {
      document.getElementById('loginForm').classList.add('d-none');
      document.getElementById('registerForm').classList.remove('d-none');
      document.getElementById('message').classList.add('d-none');
    }

    // Mostrar formulario de login
    function mostrarLogin() {
      document.getElementById('registerForm').classList.add('d-none');
      document.getElementById('loginForm').classList.remove('d-none');
      document.getElementById('message').classList.add('d-none');
    }

    // Funci√≥n de login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      if (!email || !password) {
        mostrarMensaje('‚ö†Ô∏è Por favor, completa todos los campos', 'warning');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        mostrarMensaje('‚úÖ ¬°Login exitoso! Redirigiendo...', 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        mostrarMensaje(`‚ùå Error: ${error.message}`, 'danger');
      }
    }

    // Funci√≥n de registro
    async function register() {
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const confirmPassword = document.getElementById('regConfirmPassword').value;
      const message = document.getElementById('message');

      if (!email || !password || !confirmPassword) {
        mostrarMensaje('‚ö†Ô∏è Por favor, completa todos los campos', 'warning');
        return;
      }

      if (password !== confirmPassword) {
        mostrarMensaje('‚ùå Las contrase√±as no coinciden', 'danger');
        return;
      }

      if (password.length < 6) {
        mostrarMensaje('‚ùå La contrase√±a debe tener al menos 6 caracteres', 'danger');
        return;
      }

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password
        });

        if (error) throw error;

        mostrarMensaje('‚úÖ ¬°Cuenta creada! Revisa tu email para confirmar.', 'success');
        
        // Volver al login despu√©s de registro exitoso
        setTimeout(() => {
          mostrarLogin();
          document.getElementById('email').value = email;
        }, 2000);

      } catch (error) {
        mostrarMensaje(`‚ùå Error: ${error.message}`, 'danger');
      }
    }

    // Funci√≥n para mostrar mensajes
    function mostrarMensaje(texto, tipo) {
      const message = document.getElementById('message');
      message.innerHTML = texto;
      message.className = `alert alert-${tipo}`;
      message.classList.remove('d-none');
    }

    // Verificar autenticaci√≥n al cargar
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
    });

    // Permitir login con Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (!document.getElementById('loginForm').classList.contains('d-none')) {
          login();
        } else {
          register();
        }
      }
    });
  </script>
</body>
</html>
