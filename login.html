<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Repositorio SQL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: linear-gradient(135deg, #fdfdfd 0%, #000000 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-container {
      background: var(--bs-body-bg);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      overflow: hidden;
      max-width: 400px;
      margin: 0 auto;
    }
    .login-header {
      background: var(--bs-primary);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .login-form {
      padding: 2rem;
    }
    .btn-login {
      background: linear-gradient(135deg, #000000 0%, #ffffff 100%);
      border: none;
      color: white;
      padding: 12px;
      font-size: 1.1rem;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .login-info {
      background: var(--bs-dark);
      color: var(--bs-light);
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .login-header {
        background: var(--bs-dark) ;
        color: white;
        padding: 2rem;
        text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-container">
          <div class="login-header">
            <h1>üìã</h1>
            <h3>Repositorio SQL</h3>
          </div>
          
          <div class="login-form">
            <!-- Formulario Login -->
            <form id="loginForm" onsubmit="event.preventDefault(); login();">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="usuario@empresa.com" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <input type="password" class="form-control" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
              </div>
              <button type="submit" class="btn btn-login w-100 mb-2">
                üîê Iniciar Sesi√≥n
              </button>
            </form>

            <!-- Informaci√≥n de acceso -->
            <div class="login-info">
              <small>
                <strong>‚ÑπÔ∏è Acceso Restringido</strong><br>
                Las credenciales son proporcionadas por el administrador del sistema.
              </small>
            </div>

            <!-- Mensajes -->
            <div id="message" class="alert d-none mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Configuraci√≥n Supabase
    const SUPABASE_URL = 'https://lbkakkgojpczcjcvevpp.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxia2Fra2dvanBjemNqY3ZldnBwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE4MDIwNzksImV4cCI6MjA3NzM3ODA3OX0.84fn2r02HUn4zkHTKZiDo3HF0lX210xQChFbPpyJElY';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Verificar si ya est√° autenticado
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        window.location.href = 'index.html';
      }
    }

    // Funci√≥n de login
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      const button = document.querySelector('.btn-login');

      if (!email || !password) {
        mostrarMensaje('‚ö†Ô∏è Por favor, completa todos los campos', 'warning');
        return;
      }

      // Mostrar loading
      button.innerHTML = '<span class="spinner-border spinner-border-sm" role="status"></span> Verificando...';
      button.disabled = true;

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: email,
          password: password
        });

        if (error) throw error;

        mostrarMensaje('‚úÖ ¬°Acceso concedido! Redirigiendo...', 'success');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);

      } catch (error) {
        mostrarMensaje(`‚ùå Error de autenticaci√≥n: ${error.message}`, 'danger');
        
        // Restaurar bot√≥n
        button.innerHTML = 'üîê Iniciar Sesi√≥n';
        button.disabled = false;
      }
    }

    // Funci√≥n para mostrar mensajes
    function mostrarMensaje(texto, tipo) {
      const message = document.getElementById('message');
      message.innerHTML = texto;
      message.className = `alert alert-${tipo}`;
      message.classList.remove('d-none');
    }

    // Verificar autenticaci√≥n al cargar
    document.addEventListener('DOMContentLoaded', function() {
      checkAuth();
      
      // Enfocar el campo email
      document.getElementById('email').focus();
    });

    // Permitir login con Enter
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        login();
      }
    });
  </script>
</body>
</html>
